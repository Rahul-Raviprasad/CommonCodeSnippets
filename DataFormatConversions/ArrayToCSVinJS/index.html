<!DOCTYPE html>
<html>
  <head>

  </head>
  <body>
    <h3>below array will be comverted </h3>
    <p> the follwoing array will be downloaded </p>
    <p>
        [["name1", 2, 3], ["name2", 4, 5], ["name3", 6, 7], ["name4", 8, 9], ["name5", 10, 11]]
    </p>


    <button id="foo"> download csv</button>
  </body>

  <script>

  var test_array = [["name1", 2, 3], ["name2", 4, 5], ["name3", 6, 7], ["name4", 8, 9], ["name5", 10, 11]];

  var csvContent = "data:text/csv;charset=utf-8,";

  function convertToCSV() {
    test_array.forEach(function(infoArray, index){
      dataString = infoArray.join(",");
      csvContent += dataString+ "\n";
    });

    var encodedUri = encodeURI(csvContent);
    window.open(encodedUri);
  }

  var btn = document.getElementById("foo");
      btn.onclick = convertToCSV;

  </script>
</html>
